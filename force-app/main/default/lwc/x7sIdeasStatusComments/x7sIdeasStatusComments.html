<template>
	<div if:true={showComments} role="region" aria-label={labels.labelAria}>
		<c-x7s-shr-component-wrapper
				custom-class={customClass}
				variant={displayVariant}
				title={labels.labelTitle}
				auto-slds-card>

			<lightning-layout multiple-rows>
				<template for:each={summaryWrapper} for:item="summary">
					<lightning-layout-item size="12" class="slds-p-bottom--small" key={summary.commentText}>
						<lightning-layout multiple-rows>

							<lightning-layout-item class="slds-has-flexi-truncate slds-p-left--small">
								<lightning-layout multiple-rows>
									<lightning-layout-item size="12"
									                       class="slds-text-body_regular slds-p-bottom--xx-small">
										<lightning-formatted-text value={summary.newStatus}></lightning-formatted-text>
										<lightning-formatted-text value={commentByLabel}></lightning-formatted-text>
										<lightning-formatted-url value={summary.userProfileURL}
										                         label={summary.changedBy}></lightning-formatted-url>
									</lightning-layout-item>

									<lightning-layout-item size="12"
									                       class="slds-p-bottom--xx-small">
										<lightning-formatted-rich-text value={summary.commentText}
										                               title="Comment"></lightning-formatted-rich-text>
									</lightning-layout-item>

									<lightning-layout-item size="12"
									                       class="slds-text-body_small">
										<lightning-formatted-date-time
												value={summary.changedDate}></lightning-formatted-date-time>
									</lightning-layout-item>
								</lightning-layout>
							</lightning-layout-item>
						</lightning-layout>
					</lightning-layout-item>
				</template>
			</lightning-layout>
		</c-x7s-shr-component-wrapper>
	</div>
</template>
