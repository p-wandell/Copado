<template>
	<template if:true={recordId}>
        <c-x7s-shr-tile
            background-color={backgroundColor}
            title={titleText}
            title-color={textColor}
            description={description}
            image-height={tileHeight}
            image-width={tileWidth}
            border-radius={bordeRadius}
            image-src={backgroundImageUrl}
            record-id={recordId}>
        </c-x7s-shr-tile>
	</template>
</template>
