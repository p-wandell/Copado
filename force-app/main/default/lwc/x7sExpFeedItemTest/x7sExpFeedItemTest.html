<!-- X 7 S Feed Item Test -->
<template>
    <lightning-layout vertical-align="center">
        <lightning-layout-item class="slds-text-align_center slds-m-horizontal_small date">
            <p class="dow" data-datetimefield={dateTimeField}>
                <lightning-formatted-date-time
                        value={eventTimestamp}
                        day="numeric"
                >
                </lightning-formatted-date-time>
            </p>
            <p class="month h6" data-datetimefield={dateTimeField}>
                <lightning-formatted-date-time
                        value={eventTimestamp}
                        month="short"
                >
                </lightning-formatted-date-time>
            </p>
        </lightning-layout-item>
        <lightning-layout-item class="slds-m-left_medium">
            <h5 class="h5 feed-item-title">
                <lightning-formatted-url label={title} value={href} target="_blank"></lightning-formatted-url>
            </h5>
            <p>{description}&nbsp;&bull;&nbsp;{fullDescription}</p>
        </lightning-layout-item>
    </lightning-layout>
</template>
