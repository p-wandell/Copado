<template>
	<template if:true={showCustomField}>
		<lightning-layout multiple-rows="true"
		                  class="slds-p-top--medium">
			<!-- label -->
			<template if:true={notCheckBox}>
				<lightning-layout-item size="12"
				                       class="slds-form-element__label">
					<lightning-formatted-text value={customField.fieldLabel}>
					</lightning-formatted-text>
				</lightning-layout-item>
			</template>
			<!-- field -->
			<lightning-layout-item size="12">
				<template if:true={Text}>
					<lightning-formatted-text value={customField.value}
					                          class={customField.alignClass}>
					</lightning-formatted-text>
				</template>

				<template if:true={Textarea}>
					<lightning-formatted-text value={customField.value}
					                          class={customField.alignClass}>
					</lightning-formatted-text>
				</template>

				<template if:true={Richtext}>
					<lightning-formatted-rich-text value={customField.value}
					                               class={customField.alignClass}>
					</lightning-formatted-rich-text>
				</template>

				<template if:true={Date}>
					<lightning-formatted-date-time value={customField.value}>
					</lightning-formatted-date-time>
				</template>

				<template if:true={DateTime}>
					<lightning-formatted-date-time value={customField.value}
					                               year="numeric" month="short" day="numeric"
					                               hour="2-digit" minute="2-digit" time-zone-name="short" hour12="true">
					</lightning-formatted-date-time>
				</template>

				<template if:true={Currency}>
					<lightning-formatted-number value={customField.value}
					                            format-style="currency">
					</lightning-formatted-number>
				</template>

				<template if:true={Number}>
					<lightning-formatted-number value={customField.value}>
					</lightning-formatted-number>
				</template>

				<template if:true={Percent}>
					<lightning-formatted-number value={customField.value}
					                            format-style="percent">
					</lightning-formatted-number>
				</template>

				<template if:true={Email}>
					<lightning-formatted-email value={customField.value}>
					</lightning-formatted-email>
				</template>

				<template if:true={Phone}>
					<lightning-formatted-phone value={customField.value}>
					</lightning-formatted-phone>
				</template>

				<template if:true={Checkbox}>
					<lightning-input type="checkbox"
					                 label={customField.fieldLabel}
					                 checked={customField.value}
					                 disabled
					                 class={customField.alignClass}>
					</lightning-input>
				</template>

				<template if:true={Picklist}>
					<lightning-formatted-text value={customField.value}
					                          class={customField.alignClass}>
					</lightning-formatted-text>
				</template>

			</lightning-layout-item>
		</lightning-layout>
	</template>
</template>
