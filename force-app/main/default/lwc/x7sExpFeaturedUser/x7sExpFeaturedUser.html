<!-- 7S Featured User -->
<template>
    <section class={componentClass}>

        <!-- component heading -->
        <c-x7s-exp-html-headings text={title} align={titleAlignment} tag="h4"></c-x7s-exp-html-headings>

        <!-- user tile -->
        <c-x7s-exp-featured-user-card record-id={recordId}
                                  intro={intro}
                                  name={name}
                                  user-title={userTitle}
                                  community-nickname={communityNickname}
                                  medium-photo-url={mediumPhotoUrl}
                                  cta-link={ctaLink}
                                  cta-text={ctaText}
                                  view-profile-label={viewProfileLabel}
                                  display-type={displayType}></c-x7s-exp-featured-user-card>
    </section>
</template>
