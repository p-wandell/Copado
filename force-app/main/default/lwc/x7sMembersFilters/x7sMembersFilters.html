<template>
	<div class={componentClass} aria-label={labels.labelAriaWrapper}>
    <lightning-layout multiple-rows="true"
	                  vertical-align="start"
	                  horizontal-align="spread"
	                  pull-to-boundary="small"
	                  class="slds-p-bottom--small">

		<!-- MY MEMBERS -->
		<template if:true={showMembersFollow}>
			<lightning-layout-item class="slds-p-around--small"
			                      flexibility="grow"
			                      size="12"
			                      large-device-size={compactView_12_3}
			                      medium-device-size="6"
			                      small-device-size="12">
				<lightning-input type="toggle"
								 class="slds-p-left--small slds-float_left"
								 data-id="myMember"
								 is-loading="true"
				                 name="checkMemberIFollow"
				                 checked={showMyMembers}
				                 label={labelMembersFollow}
								 onchange={changeFilterHandler}
								 role="navigation">
                </lightning-input>                 
			</lightning-layout-item>
		</template>

		<!-- SEARCH -->
		<template if:true={showSearch}>
			<lightning-layout-item class="slds-p-around--small"
			                      flexibility="grow"
			                      size="12"
			                      large-device-size={compactView_12_6}
			                      medium-device-size="6"
			                      small-device-size="12">
				<lightning-layout multiple-rows="true">
					<template if:true={enableLastNameSearch}>
						<lightning-layout-item size="12">

							<lightning-layout multiple-rows="false"
							                  horizontal-align="spread"
							                  vertical-align="center">
								<lightning-layout-item >
									<lightning-input type="toggle"												 
									                 label={labels.labelSearchLastName}
									                 name="lastNameSearch"
									                 onchange={handleEnableLastFirst}
													 checked={searchLastName}
													 role="navigation">
                                    </lightning-input>
								</lightning-layout-item>

								<lightning-layout-item>
									<lightning-button label="Search"
									                  data-id="searchLastFirstButton"
									                  class="slds-hide"
									                  onclick={searchLastFirstName}
                                                      name="searchLastFirst">
                                    </lightning-button>
								</lightning-layout-item>
							</lightning-layout>
						</lightning-layout-item>
					</template>

				</lightning-layout>
			</lightning-layout-item>
		</template>

		<!-- CLEAR ALL -->
		<template if:true={showClearAll}>
			<lightning-layout-item class="slds-p-around--small"
			                      size="12"
			                      large-device-size={compactView_12_3}
			                      medium-device-size="6"
			                      small-device-size="12">
				<lightning-button icon-name="utility:close"
				                  class="slds-float_right slds-p-right_small"
				                  name="clearAllFilters"
				                  label={labels.labelButtonClearAll}
				                  title={labels.labelClearAll}
				                  onclick={clearAll}
				                  disabled={disableClear}
								  variant="brand"
								  role="navigation">
                </lightning-button>
			</lightning-layout-item>
		</template>

		 <lightning-spinner size="small"
		                   class="slds-hide"
		                   data-id="loadingSpinner"
						   alternative-text="Loading...">
						   </lightning-spinner>
	</lightning-layout>

	<!-- FIELD FILTERS -->
	<lightning-layout multiple-rows="true"

										name="topicFilter"
										data-id="topicFilter"										
										label={labels.labelSearchTopics}

										options={topicValues}
										onchange={changeFilterHandler} >

		</template>
