<template>
	<div class={componentClass} role={landmarkRoleForOuterDiv}>
		<div class={bottomBorder}>
			<c-x7s-shr-object-banner title={newsBannerTitle}
			                         icon-name={iconName}
			                         hide-icon={hideIcon}
			                         hide-title={hideTitle}
			                         hide-search={hideSearch}
			                         list-id={listId}
			                         search-place-holder={searchPlaceHolder}>

				<template if:true={objectCreatable}>
					<div slot="action">
						<lightning-button name="button"
						                  title={buttonText}
						                  onclick={navigateToPage}
						                  value={buttonText}
						                  label={buttonText}
						                  variant="brand">
						</lightning-button>
					</div>
				</template>

			</c-x7s-shr-object-banner>
		</div>
	</div>
</template>
