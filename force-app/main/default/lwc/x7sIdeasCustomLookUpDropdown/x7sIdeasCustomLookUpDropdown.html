<template>
	<!-- Dropdown Body Starts Here -->
	<li role="presentation" class="slds-listbox__item" onclick={selectRecord}>
    <span id="listbox-options" role="option"
          class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta">
        <span class="slds-media__body">
            <span class={objTypeClass}>
                <span class="slds-listbox__option-text slds-listbox__option-text_entity">{oRecord.FirstName}&nbsp;{oRecord.LastName}</span>
            </span>
        </span>
    </span>
	</li>
</template>
