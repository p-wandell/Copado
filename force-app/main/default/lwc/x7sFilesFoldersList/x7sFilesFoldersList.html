<template>
    <c-x7s-shr-component-wrapper custom-class={customClass}>
        <template if:true={folderList}>
            <template for:each={folderList} for:item="item">
                <lightning-layout-item class={viewSelectorStyle} key={item.Id} padding="around-small">
                    <lightning-icon icon-name="doctype:folder" alternative-text={item.Name} title={item.Name}></lightning-icon> {item.Name}<br>
            </lightning-layout-item>
            </template>
        </template>
    </c-x7s-shr-component-wrapper>
</template>
