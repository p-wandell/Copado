<template>
    <a class="onboarding-card" href={link} onclick={handleClick} target={urlTarget}>
        <lightning-layout multiple-rows="false" vertical-align="center">
            <lightning-layout-item flexibility="no-flex">
                <lightning-icon icon-name={icon} size="medium"></lightning-icon>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" class="slds-p-left_medium">
                <template if:true={label}>
                    <strong class="onboarding-card__label">{label}</strong>
                </template>
                <template if:true={description}>
                    <span class="onboarding-card__description">{description}</span>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </a>
</template>
