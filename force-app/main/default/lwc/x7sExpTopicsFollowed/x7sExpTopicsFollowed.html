<!-- X7S Topics Followed -->
<template>
	<template if:true={hasFollowedAnyTopics}>
		<div class={hasFollowedTopicsComponentClasses}>
			<template if:true={title}>
				<c-x7s-exp-html-headings text={title} tag="h2" custom-class="x7s-featured-topics__heading slds-p-bottom_small"></c-x7s-exp-html-headings>
			</template>
			<lightning-layout class="x7s-featured-topics__list slds-p-top_xx-small" multiple-rows="true">
				<template for:each={followedTopics} for:item="topic">
					<lightning-layout-item key={topic.Id} class="x7s-featured-topics__item">
						<lightning-button variant="neutral" label={topic.Name} value={topic.Id} onclick={navigateToTopic}></lightning-button>
					</lightning-layout-item>
				</template>
			</lightning-layout>
		</div>
	</template>
	<template if:false={hasFollowedAnyTopics}>
		<template if:true={showIfNoTopicsFollowed}>
			<div class={hasFollowedNoTopicsComponentClasses}>
				<template if:true={noTopicsTitle}>
					<c-x7s-exp-html-headings text={noTopicsTitle} tag="h2" custom-class="x7s-featured-topics__heading slds-p-bottom_small"></c-x7s-exp-html-headings>
				</template>
				<p class="slds-p-bottom_small">{noTopicsMessage}</p>
				<template if:true={showNoTopicsButton}>
					<lightning-button variant="neutral" label={noTopicsButtonLabel} value={noTopicsButtonLink} onclick={navigateToLink}></lightning-button>
				</template>
			</div>
		</template>
	</template>
</template>
